<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte+ - Atualiza contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form action="/atualiza/{{contato.id}}" method="POST">
        <input type="text" name="nome" placeholder="Informe o nome" value={{contato.nome}}>
        <input type="email" name="email" placeholder="Informe o email" value={{contato.email}}>
        <input type="tel" name="telefone" placeholder="Informe o telefone" value={{contato.telefone}}>
    
        <button>Atualizar</button>
    </form>
    
</body>
</html>
