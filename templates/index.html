<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <form action="/novo" method="POST">
        <input type="text" name="nome" placeholder="Informe o nome">
        <input type="email" name="email" placeholder="Informe o email">
        <input type="tel" name="telefone" placeholder="Informe o telefone">
    
        <button>Salvar</button>
    </form>
    
    <div>
        {% for contato in contatos %}
        
        <div>
            <h5>{{contato.nome}}</h5>
            <div>
                <a href="{{ url_for('contatos.upd_contato') }}">Atualizar</a>
                <a href="{{ url_for('contatos.del_contato', id=contato.id) }}">Remover</a>
            </div>
            <p>{{contato.email}}</p>
            <p>{{contato.telefone}}</p>
        </div>
    
        {% endfor %}
    </div>
    
</body>
</html>
